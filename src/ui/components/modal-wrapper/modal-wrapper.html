<div class="overlay" 
    [@fadeOverlay]="isOpen ? 'open' : 'close'" 
    (click)="close('wrapper')"></div>
<div class="modal fancy-modal" 
    [@fadeInOut]="isOpen ? 'open' : 'close'"
    (@fadeInOut.done)="onAnimationDone($event)">
        <button class="close-btn" 
                (click)="close('wrapper')">X</button>
        <div class="modal-content">
            <ng-container #container></ng-container>
        </div>
</div>
